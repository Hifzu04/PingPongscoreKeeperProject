<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreKeeper</title>
  <link rel="stylesheet" href="score.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

</head>

<body>
  <!-- this project is made using dom manipulation, dom events, html and css  -->

  <!-- this project record the score of pingpong played between the two for a decided target and declares the winner -->
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by1">
                <img
                  src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                  alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">PING-PONG SCORE KEEPER</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"> <span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="subtitle">Use the button below to keep score</p>

                <label for="winningScore" class="label is-medium  is-inline">Winning target</label>
                <div class="select is-rounded">
                  <select name="" id="winningScore">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                  </select>
                </div>

              </div>
              <footer class="card-footer">
                <button class="button is-warning is-light is-large card-footer-item" id="b1">+1 player one</button>
                <button class="button is-link is-light is-large card-footer-item" id="b2">+1 player two</button>
                <button class="button is-info is-large card-footer-item" id="reset">reset</button>

              </footer>
            </div>

          </div>
        </div>
      </div>

  </section>


  <script src="scoreKeeper.js"></script>

</body>

</html>
