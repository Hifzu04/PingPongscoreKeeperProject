<body>
  <!-- this project is made using dom manipulation, dom events, html and css  -->

  <!-- this project record the score of pingpong played between the two for a decided target and declares the winner -->

<div class="container">
  <div class="columns ">
    <div class="column is-half is-offset-one-quarter">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">PING-PONG SCORE KEEPERm</p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        <div class="card-content">
          <div class="content">
            <h1> <span id="p1Display">0</span> to <span id="p2Display">0</span></h1> 


        </div>
        <footer class="card-footer">
          <button class="card-footer-item" id="b1">+1 player one</button>
          <button class="card-footer-item" id="b2">+1 player two</button>
          <button class="card-footer-item" id="reset">reset</button>
         
        </footer>
      </div>
    
    </div>
  </div>
</div>
